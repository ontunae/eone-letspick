<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="author" content="구구(@QB55yn6) = 이원(@on_tuna_e)">
	<meta name="description" content="강동원 필모그래피 팬메이드 이상형 테스트">
	<meta name="theme-color" content="#F1B2C7">

	<title>챔필 이상형 테스트</title>

	<link rel=" stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			
			// 여기!
			// 여기!
			// 여기!
			const name = ['김재명', '송지원', '임중경', '전우치', '정태성', '조윤', '초인', '최준호', '한대수', '한정석', '한치원', '최희철'];
			
			var result = '';
			var qn = 1;

			$('.answer').click(function() {
				var clicked = $(this).attr('value');
				result = result + clicked;

				// 여기! qn = 11을
				// 여기! qn = 총 질문 개수로 바꿔주세요
				// 여기! 이상형테스트 스포일러 방지를 위해 3개 질문 외 다른 것들은 지운 파일입니다. 삭제 전 원래는 11문항 모두 있었습니다! 숫자가 다르지만 걱정하지 마세용
				if (qn != 11) {
					$('#q' + qn).css('display', 'none');
					qn = qn + 1;
					$('#q' + qn).css('display', 'block');
				} else {
					const a = (result.match(/a/g) || []).length;
					const b = (result.match(/b/g) || []).length;
					const c = (result.match(/c/g) || []).length;
					const d = (result.match(/d/g) || []).length;
					const e = (result.match(/e/g) || []).length;
					const f = (result.match(/f/g) || []).length;
					const g = (result.match(/g/g) || []).length;
					const h = (result.match(/h/g) || []).length;
					const i = (result.match(/i/g) || []).length;
					const j = (result.match(/j/g) || []).length;
					const k = (result.match(/k/g) || []).length;
					const l = (result.match(/l/g) || []).length;

					const cand = [a, b, c, d, e, f, g, h, i, j, k, l];
					const max = Math.max.apply(null, cand);
					var cand_a = [];
					for (var n = 0; n < cand.length; n++) {
						if (cand[n] == max)
							cand_a.push(name[n]);
					}

					const final = cand_a[Math.floor(Math.random() * cand_a.length)];
					window.location.href = 'result/' + final + ".html";
				}
			})
		})

	</script>
</head>

<body>
	<!--
		a: 김재명, b: 송지원, c: 임중경, d: 전우치, e: 정태성, f: 조윤
		g: 초인, h: 최준호, i: 한대수, j: 한정석, k: 한치원, l: 최희철
	-->
	<div id="wrap">
		<div class="box">
			<ul>
				<!-- 가중치 값: 3 -->
				<li id="q1">
					<div class="content">
						<div class="question">1.<br>내 이상형이랑 닮은 동물을 꼽자면 역시</div>
						<div class="answer" value="aaaccciiijjj">강아지</div>
						<div class="answer" value="bbbfffggg">고양이</div>
						<div class="answer" value="eeehhhlll">토끼</div>
						<div class="answer" value="dddkkk">앵무새</div>
					</div>
				</li>

				<li id="q2">
					<div class="content">
						<div class="question">2.<br>나는 카페에 가서</div>
						<div class="answer" value="bfhk">아이스 커피를 주문한다</div>
						<div class="answer" value="ac">핫 커피를 주문한다</div>
						<div class="answer" value="gijl">베이커리류를 주문한다</div>
						<div class="answer" value="de">대세는 스무디랑 요거트지!</div>
					</div>
				</li>

				<!-- 가중치 값: 2 -->
				<li id="q7">
					<div class="content">
						<div class="question">7.<br>내 이상형이 이것만큼은 꼭 뛰어났으면 좋겠다!</div>
						<div class="answer" value="bbee">요리 실력</div>
						<div class="answer" value="aaddhhkk">말재주</div>
						<div class="answer" value="ffll">악기 연주</div>
						<div class="answer" value="ccggiijj">손재주</div>
					</div>
				</li>
			</ul>
		</div>

	</div>
